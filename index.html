<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="wrap">
        <form name="cal">
            <input type="text" name="display"   id="cal">
            <br>
            <input type="button" value="AC" onclick="cal.value =' '" id="del" >
            <input type="button" value="+/-" onclick="cal.value+='+/-' " id="or" >
            <input type="button" value="^" onclick="cal.value+='^' " id="root">
            <input type="button" value="/" onclick="cal.value+='/' " id="divi" >
            <br>

            <input type="button" value="7" onclick="cal.value+='7' " >
            <input type="button" value="8" onclick="cal.value+='8' " >
            <input type="button" value="9" onclick="cal.value+='9' " >
            <input type="button" value="x" onclick="cal.value+='x' " id="mul" >
            <br>

            <input type="button" value="4" onclick="cal.value+='4' " >
            <input type="button" value="5" onclick="cal.value+='5' " >
            <input type="button" value="6" onclick="cal.value+='6' " >
            <input type="button" value="-" onclick="cal.value+='-' " id="sub" >
            <br>

            <input type="button" value="1" onclick="cal.value+='1' " >
            <input type="button" value="2" onclick="cal.value+='2' " >
            <input type="button" value="3" onclick="cal.value+='3' " >
            <input type="button" value="+" onclick="cal.value+='+' " id="add" >
            <br>

            <input type="button" value="0" onclick="cal.value+='0' " >
            <input type="button" value="." onclick="cal.value+='.' " >
            <input type="button" value="%" onclick="cal.value+='%' " >
            <input type="button" value="=" onclick="cal.value =eval(cal.value) " id="evaluate">




        </form>
    </div>
</body>
</html>
